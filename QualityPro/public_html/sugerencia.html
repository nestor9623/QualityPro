        <script src="Dependecias/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <body class="fondopagina">
        <div class="container">

            <form action="index.html">
                <div class="col-md-12 ">
                    <h2 class="colorTextoModal">Envia tu sugerencia</h2>                    

                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-md-7">                        
                        <div class="col-md-7 posicionAlert">
                            <button type="submit" class="btn btn-primary" data-toggle="collapse" data-target="#demo" onclick="show()">Enviar sugerencia</button>
                            <div id="demo" class="collapse msjAlerta">
                                <div class="collapse alert alert-success alert-dismissable fade in" id="mensajeDealerta">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <strong>Gracias !</strong> Hemos recibido tu solicitud
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>   
        </div>    
        <script type="text/javascript">
            function show() {
                alert("HEMOS RECIVIDO TU SOLICITUD");
            }

        </script>

    </body>
